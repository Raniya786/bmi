<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"><h1>BMI Calculator</h1>
        <div class="display">
            <p id="result">20.0</p>
            <p id="category">Normal weight</p>
         </div>
         <div class="display">
            <input type="range" id="weight" name="weight"
                   min="20" max="200" value="20" oninput="calculate()"><span id="weight-val">20 kg</span>
        
          </div>
          
          <div>
            <input type="range" id="height" name="height"
            min="100" max="250" value="100" oninput="calculate()"><span id="height-val">100cm</span>
          </div>
          
    
    </div>
    <script type="text/javascript" src="script.js">
   
  </script>

    
</body>
</html>
